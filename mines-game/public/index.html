<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines - Game Hub</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            align-items: flex-start;
        }

        .hub-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Top Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background-color: var(--bg-sidebar);
            border-bottom: 1px solid var(--border-color);
        }

        .navbar .brand {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--accent-green);
        }

        .navbar .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .navbar .balance-badge {
            background-color: var(--bg-card);
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 600;
            color: var(--accent-green);
            font-size: 0.9rem;
        }

        .navbar .logout-btn {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            font-family: inherit;
            transition: background-color 0.2s;
        }

        .navbar .logout-btn:hover {
            background-color: var(--bg-card);
        }

        /* Bottom Tabs */
        .tabs {
            display: flex;
            background-color: var(--bg-sidebar);
            border-top: 1px solid var(--border-color);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .tab-btn {
            flex: 1;
            padding: 12px 14px 14px;
            text-align: center;
            background: none;
            border: none;
            color: var(--text-main);
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            position: relative;
            transition: color 0.2s;
        }

        .tab-btn .tab-icon {
            display: block;
            font-size: 1.3rem;
            margin-bottom: 2px;
        }

        .tab-btn.active {
            color: var(--accent-green);
        }

        .tab-btn.active::before {
            content: '';
            position: absolute;
            top: 0;
            left: 20%;
            width: 60%;
            height: 3px;
            background-color: var(--accent-green);
            border-radius: 0 0 3px 3px;
        }

        .tab-btn:hover {
            color: var(--text-light);
        }

        /* Tab Content */
        .tab-content {
            display: none;
            padding: 25px;
            padding-bottom: 80px;
            /* space for fixed bottom tabs */
            flex: 1;
        }

        .tab-content.active {
            display: block;
        }

        /* Game Cards Grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 18px;
        }

        .game-card {
            background-color: var(--bg-sidebar);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid var(--border-color);
        }

        .game-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border-color: var(--accent-green);
        }

        .game-card .card-image {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-color: var(--bg-card);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3.5rem;
            position: relative;
            overflow: hidden;
        }

        .game-card .card-image::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, transparent 60%, rgba(0, 0, 0, 0.4) 100%);
        }

        .game-card .card-info {
            padding: 12px;
        }

        .game-card .card-info h3 {
            color: var(--text-light);
            font-size: 0.95rem;
            margin-bottom: 4px;
        }

        .game-card .card-info p {
            color: var(--text-main);
            font-size: 0.75rem;
        }

        .game-card.coming-soon {
            opacity: 0.5;
            pointer-events: none;
        }

        .game-card.coming-soon .card-info p {
            color: var(--accent-green);
        }

        /* Account Section */
        .account-section {
            max-width: 500px;
        }

        .account-card {
            background-color: var(--bg-sidebar);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }

        .account-card h3 {
            color: var(--text-light);
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .account-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .account-row:last-child {
            border-bottom: none;
        }

        .account-row .label {
            color: var(--text-main);
            font-size: 0.9rem;
        }

        .account-row .value {
            color: var(--text-light);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .balance-big {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-green);
            text-align: center;
            padding: 15px 0;
        }

        .fund-note {
            text-align: center;
            color: var(--text-main);
            font-size: 0.85rem;
            margin-top: 10px;
            padding: 12px;
            background-color: var(--bg-card);
            border-radius: 8px;
        }

        /* Mobile adjustments */
        @media (max-width: 480px) {
            .navbar {
                padding: 12px 15px;
            }

            .navbar .brand {
                font-size: 1.1rem;
            }

            .tab-content {
                padding: 15px;
            }

            .games-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .game-card .card-image {
                font-size: 2.5rem;
            }

            .account-section {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="hub-container">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="brand">ðŸ’Ž Mines Hub</div>
            <div class="user-info">
                <span class="balance-badge" id="nav-balance">$0.00</span>
                <span style="color:var(--text-light); font-weight:500;" id="nav-username"></span>
                <button class="logout-btn" id="btn-logout">Logout</button>
            </div>
        </nav>

        <!-- Bottom Tabs -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="play"><span class="tab-icon">ðŸŽ®</span>Play</button>
            <button class="tab-btn" data-tab="account"><span class="tab-icon">ðŸ‘¤</span>Account</button>
        </div>

        <!-- Play Tab -->
        <div class="tab-content active" id="tab-play">
            <div class="games-grid">
                <a href="mines.html" class="game-card" style="text-decoration:none;">
                    <div class="card-image">ðŸ’Ž</div>
                    <div class="card-info">
                        <h3>Mines</h3>
                        <p>Find gems, avoid mines!</p>
                    </div>
                </a>

                <div class="game-card coming-soon">
                    <div class="card-image">ðŸ“Œ</div>
                    <div class="card-info">
                        <h3>Plinko</h3>
                        <p>Coming Soon</p>
                    </div>
                </div>

                <div class="game-card coming-soon">
                    <div class="card-image">ðŸŽ²</div>
                    <div class="card-info">
                        <h3>Dice</h3>
                        <p>Coming Soon</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Account Tab -->
        <div class="tab-content" id="tab-account">
            <div class="account-section">
                <div class="account-card">
                    <h3>ðŸ’° Your Balance</h3>
                    <div class="balance-big" id="account-balance">$0.00</div>
                    <div class="fund-note">
                        To add funds, please contact the admin.<br>
                        Funds can only be added by the platform administrator for security.
                    </div>
                </div>

                <div class="account-card">
                    <h3>ðŸ‘¤ Profile</h3>
                    <div class="account-row">
                        <span class="label">Username</span>
                        <span class="value" id="account-username"></span>
                    </div>
                    <div class="account-row">
                        <span class="label">Status</span>
                        <span class="value" style="color:var(--accent-green);">Active</span>
                    </div>
                </div>

                <button class="action-btn secondary" id="btn-logout-2" style="width:100%;">Logout</button>
            </div>
        </div>
    </div>

    <script>
        // Auth check
        const token = localStorage.getItem('token');
        const currentUser = localStorage.getItem('username');
        if (!token || !currentUser) window.location.href = '/login.html';

        // Set username
        document.getElementById('nav-username').textContent = currentUser;
        document.getElementById('account-username').textContent = currentUser;

        // Fetch balance
        async function fetchBalance() {
            try {
                const res = await fetch('/api/me', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                if (data.error === 'Not authenticated') {
                    localStorage.clear();
                    window.location.href = '/login.html';
                    return;
                }
                if (data.balance !== undefined) {
                    const formatted = '$' + parseFloat(data.balance).toFixed(2);
                    document.getElementById('nav-balance').textContent = formatted;
                    document.getElementById('account-balance').textContent = formatted;
                }
            } catch (e) { }
        }
        fetchBalance();

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById('tab-' + btn.dataset.tab).classList.add('active');
                if (btn.dataset.tab === 'account') fetchBalance();
            });
        });

        // Logout
        function logout() { localStorage.clear(); window.location.href = '/login.html'; }
        document.getElementById('btn-logout').addEventListener('click', logout);
        document.getElementById('btn-logout-2').addEventListener('click', logout);
    </script>
</body>

</html>
