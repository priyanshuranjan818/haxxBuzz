<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines - Premium Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <!-- Sidebar Controls -->
        <div class="sidebar">
            <div
                style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; padding:8px 0; border-bottom:1px solid var(--border-color);">
                <a href="/" style="color:var(--text-main); text-decoration:none; font-size:0.9rem; font-weight:600;">‚Üê
                    Back</a>
                <span style="font-weight:600; color:var(--text-light);">üë§ <span id="user-label"></span></span>
            </div>

            <div class="control-group">
                <div class="group-header">
                    <label>Bet Amount</label>
                    <span id="balance-display">$0.00</span>
                </div>
                <div class="input-container">
                    <input type="number" id="bet-amount" value="10.00" step="0.50" min="0">
                    <div class="currency-icon">ü™ô</div>
                    <div class="input-actions">
                        <button id="btn-half">¬Ω</button>
                        <button id="btn-double">2x</button>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <label>Mines</label>
                <div class="select-container">
                    <select id="mine-count">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3" selected>3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="24">24</option>
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label>Gems (Remaining)</label>
                <div class="input-container read-only">
                    <input type="text" id="gems-remaining" value="22" readonly>
                </div>
            </div>

            <button id="btn-play" class="action-btn success">Bet</button>

            <button id="btn-cashout" class="action-btn success hidden">Cashout</button>
            <button id="btn-random" class="action-btn secondary hidden">Random Pick</button>

            <div class="profit-container hidden" id="profit-container">
                <div class="group-header">
                    <label>Total Profit (<span id="current-multiplier">1.00</span>x)</label>
                </div>
                <div class="input-container read-only">
                    <input type="text" id="profit-amount" value="0.00" readonly>
                    <div class="currency-icon">ü™ô</div>
                </div>
            </div>

            <div id="game-message" class="message hidden"></div>
        </div>

        <!-- Main Game Area -->
        <div class="main-area">
            <div class="grid" id="game-grid">
                <!-- Tiles generated by JS -->
            </div>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>

</html>
