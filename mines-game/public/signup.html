<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - haxxBuzz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .auth-box {
            width: 100%;
            max-width: 400px;
            background: #fff;
            border-radius: 16px;
            padding: 40px 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            margin: 20px;
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 1.6rem;
            color: #1a1a2e;
            margin-bottom: 6px;
            font-weight: 800;
        }

        .subtitle {
            color: #999;
            font-size: 0.9rem;
            margin-bottom: 25px;
        }

        .field {
            margin-bottom: 16px;
        }

        .field label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            color: #666;
            margin-bottom: 6px;
        }

        .field input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 0.95rem;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
            background: #f8f9fc;
        }

        .field input:focus {
            border-color: #f5a623;
            background: #fff;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #f5a623, #f7c948);
            color: #fff;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            font-family: inherit;
            transition: transform 0.1s, box-shadow 0.2s;
            margin-top: 8px;
        }

        .btn-primary:hover {
            box-shadow: 0 4px 15px rgba(245, 166, 35, 0.4);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .link-row {
            text-align: center;
            margin-top: 20px;
            font-size: 0.85rem;
            color: #999;
        }

        .link-row a {
            color: #f5a623;
            text-decoration: none;
            font-weight: 600;
        }

        .link-row a:hover {
            text-decoration: underline;
        }

        .msg {
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 0.85rem;
            font-weight: 500;
            margin-top: 12px;
            display: none;
        }

        .msg.error {
            background: #fff0f0;
            color: #ff4757;
            border: 1px solid #ffd0d0;
            display: block;
        }

        .msg.success {
            background: #f0fff4;
            color: #00b894;
            border: 1px solid #c3f7d5;
            display: block;
        }

        @media (max-width: 480px) {
            .auth-box {
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="auth-box">
        <div class="logo">ðŸ’Ž</div>
        <h1>Create Account</h1>
        <p class="subtitle">Sign up to start playing on haxxBuzz</p>
        <div class="field"><label>Username</label><input type="text" id="username" placeholder="Choose a username"
                autocomplete="username"></div>
        <div class="field"><label>Password</label><input type="password" id="password" placeholder="Create a password"
                autocomplete="new-password"></div>
        <div class="field"><label>Confirm Password</label><input type="password" id="confirm-password"
                placeholder="Re-enter password" autocomplete="new-password"></div>
        <button class="btn-primary" id="btn-signup">Sign Up</button>
        <div id="message" class="msg"></div>
        <div class="link-row">Already have an account? <a href="login.html">Login</a></div>
    </div>
    <script>
        document.getElementById('btn-signup').addEventListener('click', async () => {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            if (!username || !password || !confirmPassword) return showMsg('Please fill in all fields', 'error');
            if (password !== confirmPassword) return showMsg('Passwords do not match', 'error');
            if (username.length < 3) return showMsg('Username must be at least 3 characters', 'error');
            if (password.length < 4) return showMsg('Password must be at least 4 characters', 'error');
            try {
                const res = await fetch('/api/signup', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();
                if (data.success) {
                    showMsg('Account created! Redirecting...', 'success');
                    setTimeout(() => window.location.href = 'login.html', 1500);
                } else { showMsg(data.error || 'Signup failed', 'error'); }
            } catch (e) { showMsg('Server error', 'error'); }
        });
        document.addEventListener('keydown', e => { if (e.key === 'Enter') document.getElementById('btn-signup').click(); });
        function showMsg(msg, type) {
            const el = document.getElementById('message');
            el.textContent = msg; el.className = `msg ${type}`;
            setTimeout(() => el.className = 'msg', 3500);
        }
        if (localStorage.getItem('token')) window.location.href = '/';
    </script>
</body>

</html>
