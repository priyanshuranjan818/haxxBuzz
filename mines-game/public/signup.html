<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Mines Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            width: 100%;
            max-width: 420px;
            background-color: var(--bg-sidebar);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .auth-container h1 {
            color: var(--text-light);
            margin-bottom: 8px;
            font-size: 1.8rem;
        }

        .auth-container p.subtitle {
            color: var(--text-main);
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .auth-container .control-group {
            margin-bottom: 18px;
        }

        .auth-container .control-group label {
            color: var(--text-light);
            margin-bottom: 6px;
            display: block;
        }

        .auth-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .auth-link a {
            color: var(--accent-green);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-link a:hover {
            text-decoration: underline;
        }

        .logo-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="logo-icon">ðŸ’Ž</div>
        <h1>Create Account</h1>
        <p class="subtitle">Sign up to start playing Mines</p>

        <div class="control-group">
            <label>Username</label>
            <div class="input-container">
                <input type="text" id="username" placeholder="Choose a username" autocomplete="username">
            </div>
        </div>

        <div class="control-group">
            <label>Password</label>
            <div class="input-container">
                <input type="password" id="password" placeholder="Create a password" autocomplete="new-password">
            </div>
        </div>

        <div class="control-group">
            <label>Confirm Password</label>
            <div class="input-container">
                <input type="password" id="confirm-password" placeholder="Re-enter your password"
                    autocomplete="new-password">
            </div>
        </div>

        <button id="btn-signup" class="action-btn success" style="width:100%;">Sign Up</button>

        <div id="message" class="message hidden" style="margin-top:15px;"></div>

        <div class="auth-link">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>

    <script>
        const btnSignup = document.getElementById('btn-signup');
        const msgEl = document.getElementById('message');

        btnSignup.addEventListener('click', async () => {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (!username || !password || !confirmPassword) return showMsg('Please fill in all fields', 'error');
            if (password !== confirmPassword) return showMsg('Passwords do not match', 'error');
            if (username.length < 3) return showMsg('Username must be at least 3 characters', 'error');
            if (password.length < 4) return showMsg('Password must be at least 4 characters', 'error');

            try {
                const res = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();
                if (data.success) {
                    showMsg('Account created! Redirecting to login...', 'success');
                    setTimeout(() => window.location.href = 'login.html', 1500);
                } else {
                    showMsg(data.error || 'Signup failed', 'error');
                }
            } catch (e) {
                showMsg('Server error', 'error');
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') btnSignup.click();
        });

        function showMsg(msg, type) {
            msgEl.textContent = msg;
            msgEl.className = `message ${type}`;
            msgEl.classList.remove('hidden');
            setTimeout(() => msgEl.classList.add('hidden'), 3500);
        }

        if (localStorage.getItem('token')) window.location.href = '/';
    </script>
</body>

</html>
